---
live_config_reload: true
env:
  TERM: xterm-256color

window:
  opacity: 0.95
  padding:
    x: 5
    y: 10
  dynamic_padding: false
  decorations: buttonless

scrolling:
  history: 100000
  multiplier: 3

font:
  size: 14.5
  offset:
    x: 1
    y: 1
  normal:
    family: 'MesloLGS Nerd Font'
    style: Regular
  bold:
    family: 'MesloLGS Nerd Font'
    style: bold
draw_bold_text_with_bright_colors: true

colors:
  # TokyoNight
  primary:
    background: '#010b17'
    foreground: '#bbc2e0'

  cursor:
    text: '#010b17'
    cursor: '#38ff9c'

  # Normal colors
  normal:
    black: '#414868'
    red: '#f7768e'
    green: '#41b59b'
    yellow: '#e0af68'
    blue: '#7ba2f3'
    magenta: '#bb9af7'
    cyan: '#2ccde9'
    white: '#c0caf5'

  # Bright colors
  bright:
    black: '#414868'
    red: '#f7768e'
    green: '#41b59b'
    yellow: '#e0af68'
    blue: '#7ba2f3'
    magenta: '#bb9af7'
    cyan: '#2ac4de'
    white: '#c0caf5'

key_bindings:
  - {key: Key6, mods: Control, chars: "\x1E"}
  - {key: T, mods: Super, action: SpawnNewInstance}
